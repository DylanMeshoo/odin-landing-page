<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Landing Page</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div id="section1">
        <div id="header">
            <div id="header-title">Quarkso</div>
            <div id="options">
                <div id="option1">Home</div>
                <div id="option2">Contact</div>
                <div id="option3">About us</div>
            </div>
        </div>
        <div id="section1-main">
            <div id="section1-main-text">
                <div id="section1-main-title">
                    Quarkso, the Fruit Finder
                </div>
                <div id="section1-main-description">
                    Lorem ipsum dolor sit amet consectetur adipisicing elit. Atque suscipit inventore vel molestiae
                    dolore! Unde.
                </div>
                <button id="section1-main-button">Sign up</button>
            </div>

            <div id="section1-image">
                <img src="./images/lemons.jpg" alt="" id="section1-image">
            </div>
        </div>

    </div>
    <div id="section2">
        <div id="section2-title">
            Fruits
        </div>
        <div id="section2-boxes">
            <div class="section2-box" id="section2-box1">
                <img class="section2-box-img" src="./images/apples.jpg" alt="">
            </div>
            <div class="section2-box" id="section2-box2">
                <img class="section2-box-img" src="./images/lemon.jpg" alt="">
            </div>
            <div class="section2-box" id="section2-box3">
                <img class="section2-box-img" src="./images/strawberry.jpg" alt="">
            </div>
            <div class="section2-box" id="section2-box4">
                <img class="section2-box-img" src="./images/orange.jpg" alt="">
            </div>
        </div>
    </div>
    <div id="section3">

    </div>
    <div id="section4">

    </div>
</body>

</html>
